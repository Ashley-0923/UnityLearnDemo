allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	//compile project(':unity-android-resources')
	//compile files('libs/classes.jar')
	compile(name: 'wsLoginAndPaySDK-release', ext: 'aar')
	compile files('libs/adapter-rxjava-2.3.0.jar')
	compile files('libs/alipaysdk.jar')
	compile files('libs/alipaysecsdk.jar')
	compile files('libs/alipayutdid.jar')
	compile files('libs/converter-gson-2.3.0.jar')
	compile files('libs/gson-2.7.jar')
	compile files('libs/libammsdk.jar')
